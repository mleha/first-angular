<html ng-app="app">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/my.css">
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/ngStorage.js"></script>
	<script type="text/javascript" src="js/angstart.js"></script>
</head>
<body>

<div class="container" ng-controller="AppController">

<div class="row">
	<div class="form-group col-lg-2 col-md-2 col-xs-5">
		<a ng-repeat="(id,section) in sections" href="#{{ id }}" class="btn {{ section.css.data }} btn-block" role="button" ng-click="selectSection(id)">{{ section.name }}</a>
	</div>
	<div class="form-group col-lg-10 col-md-10 col-xs-7">
		<div class="row">
			<div class="form-group col-lg-8 col-md-8 col-xs-8">
				{{ section.name }}
			</div>
			<div class="form-group col-lg-4 col-md-4 col-xs-4">
				<input type="text" class="form-control" placeholder="Поиск..." ng-change="do_search()" ng-model="search.id">
			</div>
		</div>
		<div class="row">
			<table class="table table-bordered">
				<thead>
					<th scope="col" class="col-auto">Имя</th>
					<th scope="col" class="col-md-auto">Ссылка</th>
					<th scope="col" class="col-md-auto">Превью</th>
					<th scope="col" class="col-md-auto">Действия</th>
				</thead>
				<tbody id="tablebody">
					<tr ng-repeat="emoji in curpage">
						<td>{{ emoji.id }}</td>
						<td>{{ emoji.url }}</td>
						<td><img class="preview {{ emoji.css.data }}" src="{{ emoji.url }}"
								ng-mousemove="img_move(this,$event)"
								ng-mouseleave="img_out()"
								ng-mouseover="img_over(this)" ></td>
						<td>
							<img class="pointer {{ check_visible('fav') }}" ng-click="makeFavorive(emoji)" src="img/star.png">
							<img class="pointer {{ check_visible('del') }}" ng-click="delEmoji(emoji)" src="img/del.png">
							<img class="pointer {{ check_visible('restore') }}" ng-click="restoreEmoji(emoji)" src="img/restore.png">
						</td>
					</tr>
				</tbody>
			</table>
			        <ul ng-if="pages.length>1" class="pagination">
						<li class="page-item" ng-class="{disabled:curpagen == 0}">
							<a class="page-link" ng-click="setPage(0)">First</a>
						</li>
						<li class="page-item" ng-class="{disabled:curpagen == 0}">
							<a class="page-link" ng-click="setPage(curpagen - 1)">Previous</a>
						</li>
						<li class="page-item" ng-repeat="id in pagesn" ng-class="{active:curpagen == id}">
							<a class="page-link" ng-click="setPage(id)">{{id+1}}</a>
						</li>                
						<li class="page-item" ng-class="{disabled:curpagen == (pagecount-1)}">
							<a class="page-link" ng-click="setPage(curpagen + 1)">Next</a>
						</li>
						<li class="page-item" ng-class="{disabled:curpagen == (pagecount-1)}">
							<a class="page-link" ng-click="setPage(pagecount-1)">Last</a>
						</li>
					</ul>
		</div>
		
		
	</div>
</div>
	
<div class="fixed {{ imgdiv }}" style="{{img_div_style}}">
	<img src="{{ fullimg }}" >
</div>

</div>
</body>
</html>
